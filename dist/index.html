<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Mandelbrot Viewer</title>
    <script src="bundle.js"></script>
    <style type="text/css" media="all">
      body {
        font: 16px monospace;
        background: #000;
        color: #FFF;
      }
      #canvas {
        border: none;
      }
      button {
        padding: 10px;
        border: 1px solid #FFF;
        font: 16px monospace;
        background: #000;
        color: #FFF;
      }
      input {
        color: #000;
        background: #FFF;
        border: none;
        padding: 7px;
        color: #000;
        font-size: 14px;
      }
      .input-group {
        margin: 10px;
      }
    </style>

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              // console.log('Service worker registered.', reg);
            });
        });
      }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="controls">
      <div class="input-group">
        <label for="zoomX">Zoom X:</label>
        <input type="number" name="zoomX" id="zoomX" v-model="renderer.translateX" step="0.1">
      </div>

      <div class="input-group">
        <label for="zoomY">Zoom Y:</label>
        <input type="number" name="zoomY" id="zoomY" v-model="renderer.translateY" step="0.1">
      </div>

      <div class="input-group">
        <label for="scale">Scale:</label>
        <input type="number" name="scale" id="scale" v-model="renderer.scale" step="0.1">
      </div>

      <div class="input-group">
        <label for="iterations">Iterations:</label>
        <input type="number" name="iterations" id="iterations" v-model="renderer.iterations" step="10">
      </div>
    </div>
  </body>
</html>
